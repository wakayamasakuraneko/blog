    <p><!-- font-size:2vw -->十分に慣れていて抱っこが出来る猫ちゃんは写真の様な洗濯ネットに入れて来て頂けると大変助かります。</p>
    <p>理想的な洗濯ネットの条件は２つ</p>
    <p><span>１．目が粗く、中の猫ちゃんの様子を外から確認出来る物</span></p>
    <p><span>２．猫ちゃんを入れても十分ゆとりのある大きさがある</span></p>
    <p>です。</p>
    <p>逆に、</p>
    <p><b>目が細かすぎて、外から中の様子を確認出来ない。</b></p><!-- bタグもspanとして使える事に驚き -->
    <p><b>洗濯ネットが小さすぎて窮屈になってしまう</b></p>
    <p>という場合は無理して入れて来なくても大丈夫です。</p>
    <p>100均ならどこでも手に入ります。写真は見本ですが、この位の目の粗さと大きさがあれば十分です。</p>
